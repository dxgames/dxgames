    <style>
        /* Estilos Base del Body y Contenedor */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            /* CONFIGURACIÓN DE IMAGEN DE FONDO (PRIMERA IMAGEN) */
            background-image: url('https://i.postimg.cc/5t5f4XxX/dxgames.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
        .main-container {
            background-color: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(5px);
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 450px;
            text-align: center;
            border: 2px solid #007bff;
            position: relative; /* Esencial para posicionar el widget de donación */
        }
        h1 {
            color: #00ffc8;
            margin-bottom: 5px;
            font-size: 2.5em;
        }
        h2 {
            font-size: 1.4em;
            color: #fff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Espacio entre los cuadros */
        }
        
        /* Estilo para los Cuadros de Selección */
        .game-box {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 120px; /* Altura fija para el cuadro */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-decoration: none; /* Quita el subrayado de los enlaces */
            position: relative;
            transition: transform 0.2s ease;
        }

        .game-box:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.7); /* Sombra azul al pasar el ratón */
        }

        /* Estilo para el botón Extreme Treasures */
        .extreme-treasures {
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5)), url('https://i.postimg.cc/90kh8TBp/Extreme_Treasures.png');
            background-size: cover;
            background-position: center;
            border: 3px solid #00ffc8; /* Borde de color de destaque */
        }

        .extreme-treasures span {
            /* Contenedor del texto para destacarlo sobre la imagen */
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ffc8;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: none;
        }
        
        /* Estilo para el botón Víborita Cósmica (NUEVO) */
        .viboritacosmica {
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5)), url('https://i.postimg.cc/nhBJ2XQZ/viboritacosmica.jpg');
            background-size: cover;
            background-position: center;
            border: 3px solid #ffc107; /* Nuevo color de destaque amarillo/oro */
        }

        .viboritacosmica span {
            /* Contenedor del texto para destacarlo sobre la imagen */
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffc107; /* Texto a juego */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: none;
        }

        /* Estilo para la opción No Seleccionable */
        .coming-soon-box {
            background-color: #343a40; /* Gris oscuro para no seleccionable */
            color: #adb5bd;
            border: 3px dashed #6c757d; /* Borde punteado para indicar que no es activo */
            cursor: default;
            font-size: 1.2em;
            font-style: italic;
        }

        /* --- ESTILOS PARA EL WIDGET DE DONACIÓN --- */
        .donation-widget {
            position: absolute;
            top: 5px; /* Ajusta la distancia desde arriba */
            left: 5px; /* Ajusta la distancia desde la izquierda */
            text-align: center;
            z-index: 10; /* Asegura que esté por encima de otros elementos */
        }
        
        .donate-btn {
            display: block;
            border: 2px solid #007bff; /* Borde del botón */
            border-radius: 50%;
            overflow: hidden;
            width: 40px; /* Tamaño del botón */
            height: 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: opacity 0.2s;
            line-height: 0; /* Corrige espacio extra debajo de la imagen */
        }

        .donate-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .donate-btn:hover {
            opacity: 0.8;
        }

        .donate-text {
            color: #007bff; /* Color azul para el texto */
            font-size: 0.75em; /* Tamaño de letra pequeño */
            margin-top: 3px;
            font-weight: bold;
            text-shadow: none; /* Quitamos la sombra para que el azul sea más brillante */
        }
        /* ------------------------------------------------ */

        /* --- ESTILOS PARA EL APARTADO SÍGUENOS --- */
        .social-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #007bff;
            width: 100%;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 15px;
        }

        .social-link {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #007bff; /* Color azul para el texto de redes */
            transition: transform 0.2s ease;
        }

        .social-link:hover {
            transform: translateY(-3px); /* Pequeño efecto de levantamiento */
        }

        .social-link-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px; /* Cuadrado con bordes redondeados */
            overflow: hidden;
            border: 2px solid #fff; /* Borde blanco alrededor del icono */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.2s ease;
        }
        
        .social-link:hover .social-link-icon {
             box-shadow: 0 4px 12px #007bff; /* Sombra azul al pasar el ratón */
        }

        .social-link-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .social-text {
            font-size: 0.9em;
            margin-top: 5px;
            font-weight: bold;
            text-shadow: none;
        }
        /* ------------------------------------------------ */
    </style>
