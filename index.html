<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DX GAMES: ¡LOS MEJORES JUEGOS PARA NAVEGADOR!</title>

    <link rel="apple-touch-icon" href="https://i.postimg.cc/rsNtTLrs/icono.jpg">
    <link rel="icon" type="image/jpeg" href="https://i.postimg.cc/rsNtTLrs/icono.jpg">
    <meta name="theme-color" content="#000000"> 

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Altura fija para que el scroll funcione dentro */
            margin: 0;
            background-image: url('https://i.postimg.cc/5t5f4XxX/dxgames.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            overflow: hidden; /* Evita el scroll en toda la pantalla */
        }

        .main-container {
            background-color: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(5px);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 450px;
            text-align: center;
            border: 2px solid #007bff;
            display: flex;
            flex-direction: column;
            max-height: 90vh; /* No se sale de la pantalla */
        }

        h1 { color: #00ffc8; margin: 0 0 5px 0; font-size: 2.5em; }
        
        h2 { 
            font-size: 1.4em; 
            color: #fff; 
            border-bottom: 2px solid #007bff; 
            padding-bottom: 10px; 
            margin-bottom: 20px; 
            text-transform: uppercase; 
        }

        /* --- SECCIÓN SCROLLEABLE INDEPENDIENTE --- */
        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto; /* Activa el scroll solo aquí */
            padding-right: 10px; /* Espacio para que el scroll no tape el diseño */
            margin-bottom: 15px;
        }

        /* Estilo del scroll (fino y moderno) */
        .menu::-webkit-scrollbar { width: 6px; }
        .menu::-webkit-scrollbar-thumb { background: #007bff; border-radius: 10px; }

        .game-box {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 120px; /* Tamaño original restaurado */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-decoration: none;
            transition: transform 0.2s ease;
            flex-shrink: 0; /* Evita que los botones se aplasten */
        }

        .game-box:hover { transform: scale(1.02); }
        .game-box span { background-color: rgba(0, 0, 0, 0.7); padding: 10px 20px; border-radius: 5px; font-size: 1.5em; font-weight: bold; }

        /* Imágenes actualizadas */
        .extreme-treasures { background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('https://i.postimg.cc/02tXJM4L/visualizacion.jpg'); background-size: cover; background-position: center; border: 3px solid #00ffc8; }
        .extreme-treasures span { color: #00ffc8; }

        .viboritacosmica { background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('https://i.postimg.cc/QCnbPdg6/previsualizacion.jpg'); background-size: cover; background-position: center; border: 3px solid #ffc107; }
        .viboritacosmica span { color: #ffc107; }
        
        .dust-draw { background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('https://i.postimg.cc/G29G0wmK/previsualizacion.jpg'); background-size: cover; border: 3px solid #dc3545; }
        .dust-draw span { color: #dc3545; }

        .dreadwater { background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('https://i.postimg.cc/2jwwXnQ4/previsualizacion.jpg'); background-size: cover; border: 3px solid #00d4ff; }
        .dreadwater span { color: #00d4ff; }

        .relax-fishing { background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('https://i.postimg.cc/nVPfcJFB/previsualizacion.jpg'); background-size: cover; border: 3px solid #48cae4; }
        .relax-fishing span { color: #48cae4; }

        .ajedrez-cosmico { background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('https://i.postimg.cc/JhDZSv4r/previsualizacion.jpg'); background-size: cover; border: 3px solid #9d4edd; }
        .ajedrez-cosmico span { color: #9d4edd; }

        .coming-soon-box { margin-top: 5px; background-color: #343a40; color: #adb5bd; border: 3px dashed #6c757d; font-size: 1.2em; font-style: italic; min-height: 60px; line-height: 60px; border-radius: 10px; flex-shrink: 0; }
        
        /* Footer Fijo */
        .social-section { margin-top: auto; padding-top: 20px; border-top: 2px solid #007bff; }
        .social-icons { display: flex; justify-content: center; gap: 25px; margin-top: 10px; }
        .social-link { text-decoration: none; color: #007bff; font-weight: bold; font-size: 0.9em; }
        .social-link-icon { width: 50px; height: 50px; border-radius: 10px; overflow: hidden; border: 2px solid #fff; margin-bottom: 5px; }
        .social-link-icon img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>DX GAMES</h1>
        <h2>SELECCIONAR JUEGOS</h2>
        
        <div class="menu">
            <a href="https://dxgames.github.io/Extreme-Treasures/" target="_blank" class="game-box extreme-treasures"><span>EXTREME TREASURES</span></a>
            <a href="https://dxgames.github.io/ViboritaCosmica/" target="_blank" class="game-box viboritacosmica"><span>VIBORITA CÓSMICA</span></a>
            <a href="https://dxgames.github.io/dust-draw/" target="_blank" class="game-box dust-draw"><span>DUST & DRAW</span></a>
            <a href="https://dxgames.github.io/DREADWATER/" target="_blank" class="game-box dreadwater"><span>DREADWATER</span></a>
            <a href="https://dxgames.github.io/relaxfishing/" target="_blank" class="game-box relax-fishing"><span>RELAX FISHING</span></a>
            <a href="https://dxgames.github.io/ajedrezcosmico/" target="_blank" class="game-box ajedrez-cosmico"><span>AJEDREZ CÓSMICO</span></a>
            <div class="coming-soon-box">¡Más juegos próximamente!</div>
        </div>

        <div class="social-section">
            <h2>¡SÍGUENOS!</h2>
            <div class="social-icons">
                <a href="https://www.facebook.com/profile.php?id=61584974510654" target="_blank" class="social-link">
                    <div class="social-link-icon"><img src="https://i.postimg.cc/4xVBSV05/Facebook-Logo-(2019).png" alt="FB"></div>
                    <span>Facebook</span>
                </a>
                <a href="https://www.tiktok.com/@dxgamesofficial?_r=1&_t=ZS-927vEPKIvAd" target="_blank" class="social-link">
                    <div class="social-link-icon"><img src="https://i.postimg.cc/XYtXpyNz/images-(11).jpg" alt="TK"></div>
                    <span>TikTok</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
