<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DX GAMES - SELECCIONAR JUEGOS</title>

    <meta property="og:title" content="DX GAMES | SELECCIONAR JUEGOS">
    <meta property="og:description" content="Elige tu aventura de videojuegos favorita del creador de contenido David Extreme.">

    <meta property="og:image" content="https://i.postimg.cc/5t5f4XxX/dxgames.png">

    <meta name="twitter:card" content="summary_large_image">

    <meta name="twitter:creator" content="@TUCUENTA">

    <meta name="twitter:description" content="Elige tu aventura de videojuegos favorita del creador de contenido David Extreme.">
    <meta name="twitter:image" content="https://i.postimg.cc/5t5f4XxX/dxgames.png">

    <style>
        /* Estilos Base del Body y Contenedor */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            /* CONFIGURACIÓN DE IMAGEN DE FONDO (PRIMERA IMAGEN) */
            background-image: url('https://i.postimg.cc/5t5f4XxX/dxgames.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
        .main-container {
            background-color: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(5px);
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 450px;
            text-align: center;
            border: 2px solid #007bff;
        }
        h1 {
            color: #00ffc8;
            margin-bottom: 5px;
            font-size: 2.5em;
        }
        h2 {
            font-size: 1.4em;
            color: #fff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Espacio entre los cuadros */
        }
        
        /* Estilo para los Cuadros de Selección */
        .game-box {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 120px; /* Altura fija para el cuadro */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-decoration: none; /* Quita el subrayado de los enlaces */
            position: relative;
            transition: transform 0.2s ease;
        }

        .game-box:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.7); /* Sombra azul al pasar el ratón */
        }

        /* Estilo para el botón Extreme Treasures */
        .extreme-treasures {
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5)), url('https://i.postimg.cc/90kh8TBp/Extreme_Treasures.png');
            background-size: cover;
            background-position: center;
            border: 3px solid #00ffc8; /* Borde de color de destaque */
        }

        .extreme-treasures span {
            /* Contenedor del texto para destacarlo sobre la imagen */
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ffc8;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: none;
        }
        
        /* Estilo para el botón Víborita Cósmica (NUEVO) */
        .viboritacosmica {
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5)), url('https://i.postimg.cc/nhBJ2XQZ/viboritacosmica.jpg');
            background-size: cover;
            background-position: center;
            border: 3px solid #ffc107; /* Nuevo color de destaque amarillo/oro */
        }

        .viboritacosmica span {
            /* Contenedor del texto para destacarlo sobre la imagen */
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffc107; /* Texto a juego */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: none;
        }

        /* Estilo para la opción No Seleccionable */
        .coming-soon-box {
            background-color: #343a40; /* Gris oscuro para no seleccionable */
            color: #adb5bd;
            border: 3px dashed #6c757d; /* Borde punteado para indicar que no es activo */
            cursor: default;
            font-size: 1.2em;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>DX GAMES</h1>
        <h2>SELECCIONAR JUEGOS</h2>
        <div class="menu">
            <a href="https://dxgames.github.io/Extreme-Treasures/" target="_blank" class="game-box extreme-treasures">
                <span>EXTREME TREASURES</span>
            </a>

            <a href="https://dxgames.github.io/ViboritaCosmica/" target="_blank" class="game-box viboritacosmica">
                <span>VIBORITA CÓSMICA</span>
            </a>

            <div class="game-box coming-soon-box">
                ¡Más juegos próximamente!
            </div>
        </div>
    </div>
</body>
</html>
